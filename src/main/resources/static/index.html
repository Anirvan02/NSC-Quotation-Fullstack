<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSC Quotation Portal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .access-container {
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        margin-bottom: 25px;
        font-size: 24px;
        color: #333;
      }

      /* ===================== PASSWORD INPUT + ICON ===================== */
      .password-wrapper {
        position: relative;
        width: 100%;
      }

      .password-wrapper input {
        width: 100%;
        padding: 12px;
        padding-right: 40px; /* space for eye icon */
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }

      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-100%);
        font-size: 18px;
        cursor: pointer;
        user-select: none;
      }

      .toggle-password:hover {
        color: #000;
      }

      /* ===================== BUTTON ===================== */
      .enterBtn {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .enterBtn:hover {
        background-color: #0056b3;
      }

      /* ===================== FOOTER ===================== */
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #888;
      }

      /* ===================== MOBILE RESPONSIVENESS ===================== */
      @media (max-width: 600px) {
        .access-container {
          padding: 20px;
          border-radius: 8px;
          width: 80%;
        }

        h2 {
          font-size: 20px;
        }

        .password-wrapper input,
        .enterBtn {
          font-size: 14px;
        }

        .toggle-password {
          font-size: 16px;
        }

        .footer {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div
      id="toast-container"
      style="
        position: fixed;
        top: 20px;
        left: 50%;
        width: 100%;
        transform: translateX(-50%);
        z-index: 9999;
        display: none;
        text-align: center;
      "
    >
      <div
        id="custom-toast"
        style="
          background-color: #333;
          color: #fff;
          border-radius: 10px;
          padding: 8px 16px;
          font-size: 14px;
          font-weight: bold;
          display: inline-block;
        "
      >
        <span id="toast-message">Toast Message</span>
        <button
          onclick="hideToast()"
          style="
            margin-left: 10px;
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
          "
        >
          ‚úñ
        </button>
      </div>
    </div>
    <div class="access-container">
      <h2>NSC Quotation Portal</h2>
      <div class="password-wrapper">
        <input type="password" id="passkey" placeholder="Enter Passkey" />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button onclick="checkPasskey()" class="enterBtn">Enter</button>
      <div class="footer">Authorized personnel only</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
