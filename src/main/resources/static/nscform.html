<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSC Quotation Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="toast-container"
      style="
        position: fixed;
        top: 20px;
        left: 50%;
        width: 100%;
        transform: translateX(-50%);
        z-index: 9999;
        display: none;
        text-align: center;
      "
    >
      <div
        id="custom-toast"
        style="
          background-color: #333;
          color: #fff;
          border-radius: 10px;
          padding: 8px 16px;
          font-size: 14px;
          font-weight: bold;
          display: inline-block;
        "
      >
        <span id="toast-message">Toast Message</span>
        <button
          onclick="hideToast()"
          style="
            margin-left: 10px;
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
          "
        >
          âœ–
        </button>
      </div>
    </div>
    <div class="input-section">
      <h2>NSC Quotation Form</h2>
      <!-- Input Fields -->
      <label for="partyDetails">Party Details:</label>
      <textarea id="partyDetails" placeholder="Party Details"></textarea>

      <label for="quotationNo">Quotation No:</label>
      <input id="quotationNo" placeholder="Quotation No" />

      <label for="date">Date:</label>
      <input type="date" id="date" />

      <label for="enquiryNo">Enquiry No:</label>
      <input id="enquiryNo" placeholder="Enquiry No" />

      <label for="enquiryDate">Enquiry Date:</label>
      <input type="date" id="enquiryDate" />

      <div id="products"></div>
      <button onclick="addProduct()" class="mainBtn">Add Product</button
      ><br /><br />

      <input id="tax" placeholder="Tax" />
      <input id="delivery" placeholder="Delivery" />
      <input id="payment" placeholder="Payment" />
      <input id="validity" placeholder="Validity" />
      <input id="freight" placeholder="Freight" />

      <button onclick="generateQuotation()" class="mainBtn">
        Generate Quotation
      </button>
      <button onclick="downloadPDF()" class="mainBtn">Download PDF</button>

      <div id="quotationOutput" class="quotation-output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
